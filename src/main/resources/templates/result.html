<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Essay Result</title>
  <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 40px;
        font-size: 89px; /* Big font to fill the page */
        line-height: 1.6;
        background-color: #f9f9f9;
        box-sizing: border-box;
    }

    .container {
        max-width: 90%;
        margin: auto;
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        min-height: 100vh;
    }

    h1 {
        text-align: center;
        font-size: 32px;
        margin-bottom: 40px;
    }

    pre {
        white-space: pre-wrap;
        word-wrap: break-word;
        font-size: 22px; /* Font size for essay */
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Generated Essay</h1>
  <pre th:text="${essay}"></pre>
</div>
</body>
</html>
